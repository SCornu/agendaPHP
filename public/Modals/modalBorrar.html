<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Borrado de Conctacto</h4>
    </div>
    <form class="form-horizontal" id="formBorrar">
      <div class="modal-body">
        <p>Ingrese datos para borrar contacto</p>
        <div class="form-group">
          <label for="nombre" class="col-sm-2 control-label">nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="apPaterno" class="col-sm-2 control-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apPaterno" name="apPaterno" placeholder="Apellido Paterno" required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="apPaterno" class="col-sm-2 control-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apMaterno" name="apMaterno" placeholder="Apellido Materno" required="true">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="bajaUsuario" name="crearusuario">Borrar Conctacto</button>
      </div>
    </form>
  </div>
</div>
<div id="res"></div>
<script>
  $('#nombre').keyup(function(e) {
  e.preventDefault();
  var text = $(this).val();
  $(this).val(text.toLowerCase());
  });

  $('#apPaterno').keyup(function(e) {
  e.preventDefault();
  var text = $(this).val();
  $(this).val(text.toLowerCase());
  });

  $('#apMaterno').keyup(function(e) {
  e.preventDefault();
  var text = $(this).val();
  $(this).val(text.toLowerCase());
  });

  $('#formBorrar').on('submit', function(e) {
  e.preventDefault();
  $.post('Procesamiento/Borrar.php', $('#formBorrar').serialize()).done(function(echo) {
    $('#res').html(echo);
    verContactos();
    $('#modalAgenda .close').click();
  });
  })
</script>
