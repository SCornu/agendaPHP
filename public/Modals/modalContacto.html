<div class="modal-dialog modal-lg">
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Registro de Nuevo Conctacto</h4>
    </div>
    <form class="form-horizontal" id="formContacto">
      <div class="modal-body">
        <div class="form-group">
          <label for="nombre" class="col-sm-2 control-label">nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="apPaterno" class="col-sm-2 control-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apPaterno" name="apPaterno" placeholder="Apellido Paterno" required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="apMaterno" class="col-sm-2 control-label">Apellido Materno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apMaterno" name="apMaterno" placeholder="Apellido Materno" required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="telefono" class="col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="correo" class="col-sm-2 control-label">correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" name="correo" placeholder="email" required="true">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="nuevoContacto" name="nuevoContacto">Registrar Contacto</button>
      </div>
    </form>
  </div>
</div>
<div id="mensaje"></div>
<script>
  $('#formContacto').on('submit', function (e) {
    e.preventDefault();
    console.log($('#formContacto').serialize());
    $.post('Procesamiento/setContacto.php',$('#formContacto').serialize()).done(function (echo) {
      $('#mensaje').html(echo);
      $("#modalAgenda .close").click();
    })
  })
</script>
